<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<script defer src="bundle.js"></script></head>

<body>
    <form>
        <div class="header row">
            <label class="visually-hidden" for="check-all">Check-all</label>
            <input class="check-all" type="checkbox" id="check-all" name="all-checked">
            <p class="child-one">Course <span>(optional)</span></p>
            <p>Grade</p>
            <p>Credits</p>
        </div>
        <button type="button" class="add-row">+ Add Row</button>

        <div class="control-btns">
            <button type="button" class="calculate">= Calculate</button>
            <button type="button" class="reset">x Reset</button>
        </div>
        <div class="screen-container">
            <p>GPA:</p>
            <div class="screen"></div>
        </div>
    </form>

</body>

</html>
